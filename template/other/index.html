<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Web Components Icons (WCI)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: arial, sans-serif;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        a:visited,
        a:link {
            color: #fff;
        }

        a:hover {
            color: deepskyblue;
        }

        .preview-menu {
            width: 200px;
            background-color: #222;
            color: #fff;
        }

        .preview-title {
            font-size: 16px;
            font-weight: bold;
            padding: 0 20px 0 15px;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #111;
            display: flex;
            flex-direction: row;
            background-color: #000;
        }

        .preview-title a,
        .preview-title svg {
            display: block;
        }

        .preview-title .wci {
            flex: auto;
        }

        .preview-title .github {
            padding: 5px 0;
            width: 25px;
            height: 25px;
        }

        .list-item {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .package-list {
            margin: 0;
        }

        .package-list li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
        }

        .package-list li span {
            font-size: 12px;
            color: #ccc;
            margin-left: 5px;
        }

        .preview-main {
            flex: auto;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }

        .preview-main iframe {
            border: none;
        }

    </style>
</head>

<body>
    <div class="preview-menu">
        <div class="preview-title">
            <a href="main.html" target="iframe" title="Web Components Icons" class="wci">WCI</a>
            <a href="https://github.com/cenfun/wci" target="_blank" class="github" title="Fork WCI">
                <svg pointer-events="none" width="100%" height="100%" viewBox="0 0 16 16"><g fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></g></svg>
            </a>
        </div>
        <div class="preview-list">
            <div class="list-item"><a href="main.html" target="iframe">Icon Finder</a></div>
            <div class="list-item">Packages</div>
            <ul class="package-list"></ul>
        </div>
    </div>
    <div class="preview-main">
        <iframe name="iframe" src="main.html" style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
        
        const render = function() {
            const list = JSON.parse('{replace_holder_list}');

            const $list = document.querySelector('.package-list');
            list.forEach(function(it) {
                const name = it.name;
                const $li = document.createElement('li');

                const link = `${name}/preview/index.html`;

                const $a = document.createElement('a');
                $a.href = link;
                $a.innerHTML = `${name}`;
                $a.target = 'iframe';
                $li.appendChild($a);

                const $sp = document.createElement('span');
                $sp.innerHTML = ` (${it.total})`;
                $li.appendChild($sp);

                $list.appendChild($li);
                
            });
        };

        render();
        
    </script>
</body>

</html>
