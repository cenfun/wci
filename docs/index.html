<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Web Components Icons (WCI)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: arial, sans-serif;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        a:visited,
        a:link {
            color: #000;
        }

        a:hover {
            color: deepskyblue;
        }

        .preview-menu {
            width: 200px;
        }

        .preview-title {
            font-size: 16px;
            font-weight: bold;
            padding: 0 20px;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #ccc;
        }

        .preview-list li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
        }

        .preview-list li span {
            font-size: 12px;
            color: #666;
        }

        .preview-main {
            flex: auto;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }

        .preview-main iframe {
            border: none;
        }

    </style>
</head>

<body>
    <div class="preview-menu">
        <div class="preview-title"><a href="https://github.com/cenfun/wci" target="_blank">WCI</a></div>
        <ul class="preview-list"></ul>
    </div>
    <div class="preview-main">
        <iframe name="iframe" style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
        
        const render = function() {
            const list = JSON.parse('[{"name":"ant","total":639,"size":"202.6KB","gzip":"150.6KB","url":"https://github.com/ant-design/ant-design-icons","package":"@ant-design/icons-svg","version":"4.2.1"},{"name":"bootstrap","total":1668,"size":"358.3KB","gzip":"268.3KB","url":"https://github.com/twbs/icons","package":"bootstrap-icons","version":"1.8.1"},{"name":"cssgg","total":704,"size":"92.5KB","gzip":"66.9KB","url":"https://github.com/astrit/css.gg","package":"css.gg","version":"2.0.0"},{"name":"eva","total":490,"size":"79.5KB","gzip":"57.4KB","url":"https://github.com/akveo/eva-icons","package":"eva-icons","version":"1.1.3"},{"name":"feather","total":286,"size":"33.1KB","gzip":"22.2KB","url":"https://github.com/feathericons/feather","package":"feather-icons","version":"4.28.0"},{"name":"hero","total":460,"size":"63.0KB","gzip":"45.0KB","url":"https://github.com/tailwindlabs/heroicons","package":"heroicons","version":"1.0.6"},{"name":"ionic","total":918,"size":"250.8KB","gzip":"187.1KB","url":"https://github.com/ionic-team/ionicons","package":"ionicons","version":"6.0.1"},{"name":"remix","total":2271,"size":"320.1KB","gzip":"239.5KB","url":"https://github.com/Remix-Design/RemixIcon","package":"remixicon","version":"2.5.0"},{"name":"tabler","total":1571,"size":"138.0KB","gzip":"101.7KB","url":"https://github.com/tabler/tabler-icons","package":"@tabler/icons","version":"1.56.0"}]');

            const screenshots = [];

            const $list = document.querySelector('.preview-list');
            list.forEach(function(it) {
                const name = it.name;
                const $li = document.createElement('li');

                const $a = document.createElement('a');
                $a.href = `${name}/preview/index.html`;
                $a.innerHTML = `${name}`;
                $a.target = 'iframe';
                $li.appendChild($a);

                const $sp = document.createElement('span');
                $sp.innerHTML = ` (${it.total})`;
                $li.appendChild($sp);

                $list.appendChild($li);

                screenshots.push(`<img src="${name}/preview/screenshot.png" alt="${name} screenshot" width="1020" style="margin:20px;" />`);

            });

            const $iframe = document.querySelector('iframe');

            $iframe.contentWindow.document.body.innerHTML = screenshots.join('');

        };

        render();
        
    </script>
</body>

</html>
