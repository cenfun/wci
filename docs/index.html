<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Web Components Icons (WCI)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: arial, sans-serif;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        a:visited,
        a:link {
            color: #fff;
        }

        a:hover {
            color: deepskyblue;
        }

        .preview-menu {
            width: 200px;
            background-color: #222;
            color: #fff;
        }

        .preview-title {
            font-size: 16px;
            font-weight: bold;
            padding: 0 20px 0 15px;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #111;
            display: flex;
            flex-direction: row;
            background-color: #000;
        }

        .preview-title a,
        .preview-title svg {
            display: block;
        }

        .preview-title .wci {
            flex: auto;
        }

        .preview-title .github {
            padding: 5px 0;
            width: 25px;
            height: 25px;
        }

        .list-item {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .package-list {
            margin: 0;
        }

        .package-list li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
        }

        .package-list li span {
            font-size: 12px;
            color: #ccc;
            margin-left: 5px;
        }

        .preview-main {
            flex: auto;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }

        .preview-main iframe {
            border: none;
        }

    </style>
</head>

<body>
    <div class="preview-menu">
        <div class="preview-title">
            <a href="main.html" target="iframe" title="Web Components Icons" class="wci">WCI</a>
            <a href="https://github.com/cenfun/wci" target="_blank" class="github" title="Fork WCI">

            </a>
        </div>
        <div class="preview-list">
            <div class="list-item"><a href="main.html" target="iframe">Icon Finder</a></div>
            <div class="list-item">Packages</div>
            <ul class="package-list"></ul>
        </div>
    </div>
    <div class="preview-main">
        <iframe name="iframe" src="main.html" style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
        
        const render = function() {
            const list = JSON.parse('[{"name":"ant","total":639,"size":"203.4KB","gzip":"151.3KB","url":"https://github.com/ant-design/ant-design-icons","package":"@ant-design/icons-svg","version":"4.2.1","license":"MIT"},{"name":"bootstrap","total":1668,"size":"358.3KB","gzip":"268.3KB","url":"https://github.com/twbs/icons","package":"bootstrap-icons","version":"1.8.1","license":"MIT"},{"name":"carbon","total":1934,"size":"331.9KB","gzip":"248.2KB","url":"https://github.com/carbon-design-system/carbon","package":"@carbon/icons","version":"10.48.0","license":"Apache 2.0"},{"name":"cssgg","total":704,"size":"92.5KB","gzip":"67.0KB","url":"https://github.com/astrit/css.gg","package":"css.gg","version":"2.0.0","license":"MIT"},{"name":"eva","total":490,"size":"79.5KB","gzip":"57.4KB","url":"https://github.com/akveo/eva-icons","package":"eva-icons","version":"1.1.3","license":"MIT"},{"name":"feather","total":287,"size":"33.1KB","gzip":"22.3KB","url":"https://github.com/feathericons/feather","package":"feather-icons","version":"4.29.0","license":"MIT"},{"name":"fluent","total":3811,"size":"710.6KB","gzip":"533.3KB","url":"https://github.com/microsoft/fluentui-system-icons","package":"@fluentui/svg-icons","version":"1.1.164","license":"MIT"},{"name":"hero","total":460,"size":"63.3KB","gzip":"45.2KB","url":"https://github.com/tailwindlabs/heroicons","package":"heroicons","version":"1.0.6","license":"MIT"},{"name":"ionic","total":918,"size":"250.8KB","gzip":"187.1KB","url":"https://github.com/ionic-team/ionicons","package":"ionicons","version":"6.0.1","license":"MIT"},{"name":"material","total":4172,"size":"505.5KB","gzip":"378.8KB","url":"https://github.com/marella/material-design-icons","package":"@material-design-icons/svg","version":"0.10.8","license":"Apache 2.0"},{"name":"remix","total":2271,"size":"320.1KB","gzip":"239.5KB","url":"https://github.com/Remix-Design/RemixIcon","package":"remixicon","version":"2.5.0","license":"Apache 2.0"},{"name":"simple","total":2219,"             list.forEach(function(it) {
                const name = it.name;
                const $li = document.createElement('li');

                const link = `${name}/preview/index.html`;

                const $a = document.createElement('a');
                $a.href = link;
                $a.innerHTML = `${name}`;
                $a.target = 'iframe';
                $li.appendChild($a);

                const $sp = document.createElement('span');
                $sp.innerHTML = ` (${it.total})`;
                $li.appendChild($sp);

                $list.appendChild($li);
                
            });
        };

        render();
        
    </script>

</html>
