<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Web Components Icons (WCI)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: arial, sans-serif;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        a:visited,
        a:link {
            color: #000;
        }

        a:hover {
            color: deepskyblue;
        }

        .preview-menu {
            width: 200px;
        }

        .preview-title {
            font-size: 16px;
            font-weight: bold;
            padding: 0 20px;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: row;
        }

        .preview-title a,
        .preview-title svg {
            display: block;
        }

        .preview-title .wci {
            flex: auto;
        }

        .preview-title .github {
            padding: 5px 0;
            width: 25px;
            height: 25px;
        }

        .preview-list li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
        }

        .preview-list li span {
            font-size: 12px;
            color: #666;
        }

        .preview-main {
            flex: auto;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }

        .preview-main iframe {
            border: none;
        }

    </style>
</head>

<body>
    <div class="preview-menu">
        <div class="preview-title">
            <a href="main.html" target="iframe" title="Web Components Icons" class="wci">WCI</a>

                const $li = document.createElement('li');

                const link = `${name}/preview/index.html`;

                const $a = document.createElement('a');
                $a.href = link;
                $a.innerHTML = `${name}`;
                $a.target = 'iframe';
