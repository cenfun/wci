<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Web Components Icons (WCI)</title>
    <style>
html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-size: 14px;
    font-family: arial, sans-serif;
    overflow: hidden;
}

.flex-row {
    display: flex;
    flex-direction: row;
}

.flex-row-center {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.flex-column {
    display: flex;
    flex-direction: column;
}

.flex-auto {
    flex: auto;
    overflow: hidden;
}

.header {
    height: 35px;
    line-height: 35px;
    border-bottom: 1px solid #ccc;
    font-size: 16px;
    font-weight: bold;
    padding: 0 20px;
}

.grid {
    height: 100%;
}

    </style>
    <script src="turbogrid.js"></script>
</head>

<body class="flex-column">
    <div class="header flex-row">
        <div class="title"></div>
    </div>
    <div class="grid flex-auto"></div>
    <script>

const Grid = window.turbogrid.Grid;
const grid = new Grid(document.querySelector('.grid'));
grid.setOption({
    collapseAll: true,
    bindWindowResize: true
});

grid.showLoading();

const renderGrid = function(rows) {
    console.log(rows);
    
    grid.setData({
        columns: [{
            id: 'name',
            name: 'Name'
        }, {
            id: 'svg',
            name: ''
        }],
        rows
    });
    grid.render();
    grid.hideLoading();
};

const render = function(list) {
    console.log(list);
    let total = 0;
    const rows = [];
    list.forEach(function(item) {
        const icons = item.icon.list;
        total += icons.length;

        const subs = icons.map(ic => {
            return {
                name: ic.id,
                svg: ic.fullSvg
            };
        });

        rows.push({
            name: item.name,
            collapsed: true,
            subs
        });

    });

    document.querySelector('.title').innerHTML = `Total ${total.toLocaleString()} icons`;

    renderGrid(rows);
};

    const list = JSON.parse('[{"name":"ant","total":639,"size":"202.6KB","gzip":"150.6KB","url":"https://github.com/ant-design/ant-design-icons","package":"@ant-design/icons-svg","version":"4.2.1","license":"MIT"},{"name":"bootstrap","total":1668,"size":"358.3KB","gzip":"268.3KB","url":"https://github.com/twbs/icons","package":"bootstrap-icons","version":"1.8.1","license":"MIT"},{"name":"carbon","total":1934,"size":"332.3KB","gzip":"248.5KB","url":"https://github.com/carbon-design-system/carbon","package":"@carbon/icons","version":"10.48.0","license":"Apache 2.0"},{"name":"cssgg","total":704,"size":"92.4KB","gzip":"66.9KB","url":"https://github.com/astrit/css.gg","package":"css.gg","version":"2.0.0","license":"MIT"},{"name":"eva","total":490,"size":"79.5KB","gzip":"57.4KB","url":"https://github.com/akveo/eva-icons","package":"eva-icons","version":"1.1.3","license":"MIT"},{"name":"feather","total":286,"size":"33.1KB","gzip":"22.2KB","url":"https://github.com/feathericons/feather","package":"feather-icons","version":"4.28.0","license":"MIT"},{"name":"fluent","total":3759,"size":"700.3KB","gzip":"525.6KB","url":"https://github.com/microsoft/fluentui-system-icons","package":"@fluentui/svg-icons","version":"1.1.163","license":"MIT"},{"name":"hero","total":460,"size":"63.0KB","gzip":"45.0KB","url":"https://github.com/tailwindlabs/heroicons","package":"heroicons","version":"1.0.6","license":"MIT"},{"name":"ionic","total":918,"size":"250.7KB","gzip":"187.1KB","url":"https://github.com/ionic-team/ionicons","package":"ionicons","version":"6.0.1","license":"MIT"},{"name":"material","total":4172,"size":"503.9KB","gzip":"377.6KB","url":"https://github.com/marella/material-design-icons","package":"@material-design-icons/svg","version":"0.10.8","license":"Apache 2.0"},{"name":"remix","total":2271,"size":"320.1KB","gzip":"239.5KB","url":"https://github.com/Remix-Design/RemixIcon","package":"remixicon","version":"2.5.0","license":"Apache 2.0"},{"name":"tabler","total":1613,"size":"140.5KB","gzip":"103.7KB","url":"https://github.com/tabler/tabler-icons","package":"@tabler/icons","version":"1.58.0","license":"MIT"}]');

    let loaded = 0;
    const loadHandler = function(item) {
        Object.assign(item, window[`wci-${item.name}`]);
        loaded += 1;
        if (loaded >= list.length) {
            console.log('all loaded');
            render(list);
        }
    };
            
    list.forEach(function(item) {
        const $script = document.createElement('script');
        $script.src = `${item.name}/dist/wci-${item.name}.js`;
        $script.addEventListener('load', function() {
            loadHandler(item);
        });
        document.body.appendChild($script);
    });

};

loadLibs();
        
    </script>
</body>

</html>
